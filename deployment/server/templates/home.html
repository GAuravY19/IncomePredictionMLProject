  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Income Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Income >50k or Not</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://github.com/GAuravY19/IncomePredictionMLProject" target = "_blank">Githut Repo</a>
              </li>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">

                </ul>

            </ul>
          </div>
        </div>
      </nav>

    <div class='form-box'>
      <form action="/" method = 'post'>
          <legend>Give Your Information</legend>

          <div class="mb-3">
            <label for="TextInput" class="form-label">Enter Your Age</label>
            <input type="text" id="TextInput" name = 'age' class="form-control" placeholder="Age">
          </div>

          <div class="mb-3">
            <label for="TextInput" class="form-label">Current Fiscal Year's Captial Gain</label>
            <input type="text" id="TextInput" name = 'capital_gain' class="form-control" placeholder="Capital Gain">
          </div>

          <div class="mb-3">
            <label for="TextInput" class="form-label">Current Fiscal Year's Captial Loss</label>
            <input type="text" id="TextInput" class="form-control" name = 'capital_loss' placeholder="Capital Loss">
          </div>

          <div class="mb-3">
            <label for="TextInput" class="form-label">App. hours per week work</label>
            <input type="text" id="TextInput" name = 'hour' class="form-control" placeholder="Hours per week">
          </div>

          <div class="mb-3">
            <label for="Select" class="form-label">Highest Education Attained</label>
            <select id="Select" name = 'education' class="form-select">
              <option>--Select--</option>
              <option value = "Preschool">Preschool</option>
              <option value = "1st-4th">1st-4th</option>
              <option value = "5th-6th">5th-6th</option>
              <option value = "7th-8th">7th-8th</option>
              <option value = "9th">9th</option>
              <option value = "10th">10th</option>
              <option value = "11th">11th</option>
              <option value = "12th">12th</option>
              <option value = "HS-grad">HS-grad (High School Graduate)</option>
              <option value = "Some-college">Some-college</option>
              <option value = "Assoc-acdm">Assoc-acdm (Associate's degree, academic)</option>
              <option value = "Assoc-voc">Assoc-voc (Associate's degree, vocational)</option>
              <option value = "Bachelors">Bachelors</option>
              <option value = "Masters">Masters</option>
              <option value = "Doctorate">Doctorate</option>
              <option value = "Prof-school">Prof-school (Professional School)</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Select" class="form-label">Workclass</label>
            <select id="Select" name = 'workclass' class="form-select">
              <option>--Select--</option>
              <option value = "Local-gov">Local-gov</option>
              <option value = "Never-worked">Never-worked</option>
              <option value = "Private">Private</option>
              <option value = "Self-emp-inc">Self-emp-inc</option>
              <option value = "Self-emp-not-inc">Self-emp-not-inc</option>
              <option value = "State-gov">State-gov</option>
              <option value = "Without-pay">Without-pay</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="Select" class="form-label">Occupation</label>
            <select id="Select" name = 'occupation' class="form-select">
              <option>--Select--</option>
              <option value = "Armed-Forces">Armed-Forces</option>
              <option value = "Craft-repair">Craft-repair</option>
              <option value = "Exec-managerial">Exec-managerial</option>
              <option value = "Farming-fishing">Farming-fishing</option>
              <option value = "Handlers-cleaners">Handlers-cleaners</option>
              <option value = "Machine-op-inspct">Machine-op-inspct</option>
              <option value = "Priv-house-serv">Priv-house-serv</option>
              <option value = "Prof-specialty">Prof-specialty</option>
              <option value = "Protective-serv">Protective-serv</option>
              <option value = "Sales">Sales</option>
              <option value = "Tech-support">Tech-support</option>
              <option value = "Transport-moving">Transport-moving</option>
              <option value = "Other-service">Other-service</option>
            </select>
          </div>
          <button name = 'check' type="submit" class="pad-btn btn btn-primary">Submit</button>
      </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
